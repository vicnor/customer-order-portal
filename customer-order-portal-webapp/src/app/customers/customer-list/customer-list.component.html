<table class="table table-hover table-bordered table-striped">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <th scope="row">{{ customer.id }}</th>
        <td>{{ customer.firstName }} {{ customer.lastName }}</td>
      </tr>
    </tbody>
  </table>
